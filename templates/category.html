<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }}</title>
</head>
<body>
    <h1>{{ category_name }}</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href=" ">{{ product.name }}</a>
                <span>Category ID: {{ product.category_id }}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
